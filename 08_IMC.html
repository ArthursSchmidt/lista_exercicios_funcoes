<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let altura = Number(prompt(`qual a sua altura?`).trim().replace("," , "."));
    let peso = Number(prompt(`qual o seu peso?`).trim());

    //PROCESSAMENTO
    function calculo(a, p){
        return p / a ** 2;
    }
    alert(calculo(altura, peso).toFixed(2));
    //SAÍDA

</script>
